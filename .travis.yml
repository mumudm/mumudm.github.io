# 配置编译语言以及需要的版本
language: node_js
node_js:
  - lts/*

# 配置监听的分支，这里配置 hexo 分支，也就是监听源文件的改动
branches:
  only:
    - hexo

# 配置缓存，加快部署时间
#cache
cache:
  apt: true
  directories:
    - "node_modules"


before_install:
  # 更改时区，不然默认提交时间是 UTC 标准时间
  - export TZ='Asia/Shanghai'
  # 部署环境安装 hexo
  - npm install -g hexo-cli

install:
  # 安装依赖
  - npm install

script:
  - hexo clean
  - hexo generate

