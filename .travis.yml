language: node_js
node_js:
  - lts/*

cache:
  directories:
    - node_modules

before_install:
  # 更改时区，不然默认提交时间是 UTC 标准时间
  - export TZ='Asia/Shanghai'

install:
  # 部署环境安装 hexo
  - npm install -g hexo-cli
  - npm install

script:
  - hexo clean
  - hexo generate

after_script:
  - cd ./public
  - git init
  - git config user.name "mumudm"
  - git config user.email "liangpengjiedm@gmail.com"
  - git add .
  - git commit -m "date +"%Y-%m-%d %H:%M". auto deploy by TravisCI 0。0"
  - git push --force --quiet "https://53784f9b88ddc4fdb9542ae80c7ea764dc3edb99@github.com/mumudm/mumudm.github.io" master:master

branches:
  only:
    - hexo